<div id="calc-background"><!-- Main background -->
             
        <div id="result"></div>
             
         <div id="main">
             <div id="first-rows">
              <button type="button" class="calc del-bg" id="delete">Del</button>
                 <button type="button" value="%" class="calc btn-style operator opera-bg fall-back">%</button>
                 <button type="button" value="+" class="calc btn-style opera-bg value align operator">+</button>
                 </div>
                 
               <div class="calc rows">
             <button type="button" value="7" class="calc btn-style num-bg num first-child">7</button>
                 <button type="button" value="8" class="calc btn-style num-bg num">8</button>
                 <button type="button" value="9" class="calc btn-style num-bg num">9</button>
                 <button type="button" value="-" class="calc btn-style opera-bg operator">-</button>
                 </div>
                 
                 <div class="calc rows">
                 <button type="button" value="4" class="calc btn-style num-bg num first-child">4</button>
                 <button type="button" value="5" class="calc btn-style num-bg num">5</button>
                 <button type="button" value="6" class="calc btn-style num-bg num">6</button>
                 <button type="button" value="x" class="calc btn-style opera-bg operator">x</button>
                 </div>
                 
                 <div class="calc rows">
                 <button type="button" value="1" class="calc btn-style num-bg num first-child">1</button>
                 <button type="button" value="2" class="calc btn-style num-bg num">2</button>
                 <button type="button" value="3" class="calc btn-style num-bg num">3</button>
                 <button type="button" value="รท" class="calc btn-style opera-bg operator">รท</button>
                 </div>
                 
                 <div class="calc rows">
                 <button type="button" value="0" class="calc num-bg zero" id="delete">0</button>
                 <button type="button" value="." class="calc btn-style num-bg period fall-back">.</button>
                 <button type="button" value="=" id="eqn-bg" class="calc eqn align">=</button>
                 </div>
                
             </div>
         
         </div>
        
<script>
window.onload = function() {
  var current,
      screen,
      output,
      limit,
      zero,
      period,
      operator;
      
  screen = document.getElementById("result");

  var elem = document.querySelectorAll(".num");
  var len = elem.length;
      
  for (var i = 0; i < len; i++ ) {
    elem[i].addEventListener("click",function() {
      num = this.value;
      output = screen.innerHTML += num;
      limit = output.length;

      if (limit > 16) {
        alert("Sorry, no more input is allowed.");
      }
         
    }, false);
  } 

  document.querySelector(".zero").addEventListener("click",function() {
    zero = this.value;
    if (screen.innerHTML === "") {
      output = screen.innerHTML = zero;
    } else if (screen.innerHTML === output) {
      output = screen.innerHTML += zero;
    }
  }, false);
  
  document.querySelector(".period").addEventListener("click",function() {
    period = this.value;
    if (screen.innerHTML === "") {
      output = screen.innerHTML = screen.innerHTML.concat("0.");
    } else if (screen.innerHTML === output) {
      screen.innerHTML = screen.innerHTML.concat(".");
    }
  }, false);

  document.querySelector("#eqn-bg").addEventListener("click",function() {
    if (screen.innerHTML === output) {
      var new_output = output.replace("รท", "/").replace("x", "*");
      var answer = eval(new_output).toString();

      screen.innerHTML = answer;
      output = answer;
    } else {
      screen.innerHTML = "";
    }
  }, false);

  document.querySelector("#delete").addEventListener("click", function() {
    screen.innerHTML = "";
  }, false);

  var elem1 = document.querySelectorAll(".operator");
  var len1 = elem1.length;
      
  for (var i = 0; i < len1; i++ ) {
    elem1[i].addEventListener("click",function() {
      operator = this.value;

      if (screen.innerHTML === "") {
        screen.innerHTML = screen.innerHTML.concat("");
      } else if (output) {
        screen.innerHTML = output.concat(operator);
      }
    }, false);
  }   
}
</script>
